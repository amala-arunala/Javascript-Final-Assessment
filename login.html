<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header-section">
      <img src="./images/logo.jpg" alt="logo" class="logo" />
      <h1 class="recipes">Food Recipes</h1>
    </header>
    <div class="login-container">
      <main>
        <div class="userLogin-container">
          <label for="userName">UserName</label>
          <input type="text" class="userName" class="user" />
          <div>
            <label for="password">password</label>
            <input type="password" class="password" class="user" />
          </div>
          <button id="submitBtn">Login</button>
        </div>
      </main>
      <div>
        <img src="./images/img9.jpg" alt="app-img" width="520" height="520" />
      </div>
    </div>
    <footer>
      <p class="copyright">
        Copyright &copy; 2021 by <strong>Recipes</strong> , Inc. All rights
        reserved.
      </p>
    </footer>
    <script defer src="login.js"></script>
  </body>
</html>
